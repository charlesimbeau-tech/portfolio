<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials - Charles Imbeau</title>
  <meta name="description" content="What clients say about working with Charles Imbeau.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Intensifying Mist Background -->
  <div id="mist-bg" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(100, 120, 255, 0) 0%, rgba(100, 120, 255, 0.25) 100%); pointer-events: none; filter: blur(60px); opacity: 0; z-index: 0; transition: opacity 0.1s ease-out;"></div>

  <nav>
    <div class="nav-inner">
      <a href="/" class="nav-logo">charles<span>.</span>dev</a>
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <ul class="nav-links">
        <li><a href="/#work">Work</a></li><li><a href="/#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero" style="padding: 60px 20px;">
    <div class="container hero-content">
      <h1>Testimonials</h1>
      <p style="margin-top: 10px; font-size: 18px; opacity: 0.8;">What clients say about working together.</p>
    </div>
  </section>

  <section style="padding: 60px 20px;">
    <div class="container">
      <div style="max-width: 800px; margin: 0 auto;">
        <div style="padding: 40px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: center;">
          <p style="font-size: 18px; opacity: 0.7;">Testimonials coming soon.</p>
          <p style="margin-top: 15px; opacity: 0.5;">Client feedback and success stories from businesses we've worked with.</p>
          <a href="/" class="btn btn-primary" style="display: inline-block; margin-top: 20px;">Back Home →</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2026 Charles Imbeau · Columbia, SC · Built with code, not templates.</p>
  </footer>

  <script src="app.js"></script>
  <script>
    // Intensify mist as user scrolls down
    const mistBg = document.getElementById('mist-bg');
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      const opacity = Math.min(scrollPos / 800, 1);
      mistBg.style.opacity = opacity;
    });
  </script>
</body>
</html>
